<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
</head>
<body>
<div align="center">
    <div style="border-style:solid; width:500px">
        <h1>Order Registration</h1>
        <form method="post"
              th:action="@{/save}" th:object="${order}">
            <input type="hidden" id="OrderId" name="OrderId"/>
            <label for="Quantity">Quantity:</label>
            <input type="number" id="Quantity" name="Quantity" th:field="*{quantity}" />
            <br/>
            <label for="OrderedOn">Ordered On :</label>
            <input type="date" id="OrderedOn" name="OrderedOn" th:field="*{orderedOn}"/>

            <button type="submit">Save</button>
        </form>
    </div>
</div>
</body>
</html></title>
</head>

</html>
